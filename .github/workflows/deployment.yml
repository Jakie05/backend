name: Deploy Backend Application

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build with Gradle
        run: |
          cd /home/projects/backend
          ./gradlew build

      - name: Restart server
        run: |
          cd /home/projects/backend/build/libs
          ls -al
          # Find the PID of the running process
          pid=$(pgrep -f "java -jar backend-0.0.1-SNAPSHOT.jar")
          if [ -n "$pid" ]; then
            echo "Stopping existing instance of the application with PID $pid"
            kill $pid
          fi
          # Start the new instance
          nohup java -jar backend-0.0.1-SNAPSHOT.jar > /dev/null 2>&1 &
